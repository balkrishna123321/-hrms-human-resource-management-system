# HRMS Lite - Full stack
# Backend and Frontend are built using their own Dockerfiles (backend-hrm/Dockerfile, frontend-hrm/Dockerfile).
# Run: make up  OR  docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: hrms-postgres
    environment:
      POSTGRES_USER: hrms_user
      POSTGRES_PASSWORD: hrms_secret
      POSTGRES_DB: hrms_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrms_user -d hrms_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-hrm
      dockerfile: ./Dockerfile
    container_name: hrms-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://hrms_user:hrms_secret@postgres:5432/hrms_db
      SECRET_KEY: your-super-secret-key-change-in-production-min-32-chars
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend-hrm
      dockerfile: ./Dockerfile
    container_name: hrms-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
